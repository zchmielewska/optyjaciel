{%  extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{%  block content %}
    <div class="box post">
        <h1 style="">{{ post.title }}</h1>
        <p>{{ post.date|date:'Y-m-d' }}</p>
        <h2>{{ post.header|safe }}</h2>
        <h3>{{ post.content|safe }}</h3>
    </div>
{% endblock %}
