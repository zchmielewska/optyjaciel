{%  extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{%  block content %}
    <div class="box">
        <div class="post">
            <h1 style="">{{ post.title }}</h1>
            <p>{{ post.created|date:'Y-m-d' }}</p>
            <div class="post-body">{{ post.body|safe|linebreaks }}</div>
        </div>
    </div>
{% endblock %}
