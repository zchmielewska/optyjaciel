{%  extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{%  block content %}
    <div class="box">
        <div class="post">
            <h1 style="">{{ post.title }}</h1>
            <p>{{ post.date|date:'Y-m-d' }}</p>
            <div class="post-header">{{ post.header|safe }}</div>
            <div class="post-content">{{ post.content|safe }}</div>
        </div>
    </div>
{% endblock %}
