{%  extends "base.html" %}

{% block title %}optyjaciel | blog{% endblock %}

{%  block content %}

    {% for post in posts %}
        <div class="box">
            <h2 style="font-size: 1em;">{{ post.title|safe }}</h2>
            <p>{{ post.created|date:'Y-m-d' }}</p>
            <p style="line-height: 200%; text-align: justify">{{ post.body|truncatewords_html:50|safe|linebreaks }}</p>
            <div class="vertical-center"><a href="{% url "post" post.slug %}">czytaj wiÄ™cej</a></div>
        </div>
    {% endfor %}

{% endblock %}
