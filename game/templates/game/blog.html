{%  extends "base.html" %}

{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/rules.css' %}">
{% endblock %}

{%  block content %}

    <div class="box">
        <h1>Blog</h1>
        <ul>
            {% for post in posts %}
                <li style="margin: 8px;"><a href="{% url "post" post.slug %}" class="link">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
