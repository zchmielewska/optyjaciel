{%  extends "base.html" %}

{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/rules.css' %}">
{% endblock %}

{%  block content %}

    <div class="box long-text">
        <h1>{{ post.title }}</h1>
        <div><i>{{ post.created|date:'Y-m-d' }}</i></div>
        <div>{{ post.body|safe }}</div>
    </div>

{% endblock %}
