{%  extends "base.html" %}

{% load static %}

{% block head %}
    <link rel="canonical" href="https://www.optyjaciel.pl/blog/{{ post.slug }}">
{% endblock %}

{%  block content %}

    <div class="box long-text">
        <h1>{{ post.title }}</h1>
        <div><i>{{ post.created|date:'Y-m-d' }}</i></div>
        <div>{{ post.body|safe }}</div>

        <p><b>Czytaj tak≈ºe:</b></p>
        <ul>
            {% for random_post in random_posts %}
                <li><a href="{% url 'post' random_post.slug %}" class="link">{{ random_post.title }}</a></li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
