{%  extends "base.html" %}

{% load static %}

{% block meta_description %}
    <meta name="description" content="{{ post.meta_description }}">
{% endblock %}

{% block head %}
    <link rel="canonical" href="https://www.optyjaciel.com/pamietnik/{{ post.slug }}">
{% endblock %}

{%  block content %}

    <div class="box long-text">
        <h1>{{ post.title }}</h1>
        <div>{{ post.body|safe }}</div>
    </div>

{% endblock %}
