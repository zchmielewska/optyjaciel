{%  extends "registration/account.html" %}

{% block title %}optyjaciel | resetowanie hasła{% endblock %}

{% block content %}

    {% if validlink %}
        <h1>Resetowanie hasła</h1>
        <form action="." method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p><input type="submit" value="Zmień hasło"></p>
        </form>
    {% else %}
        <p>Link jest nieprawidłowy. Proszę spróbuj ponownie.</p>
    {% endif %}

{% endblock %}
